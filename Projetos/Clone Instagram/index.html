<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

<!-- Adicionando o ícone do Instagram na Aba do Navegador -->
  <link rel="instagram icon" href="img/logo-instagram.png" />

  <title>Instagram</title>
</head>
<!-- Page landing Instagram -->

<body>
<!-- Adicionando a tela de celular padrão do Instagram -->
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/smartphone-instagram.png" alt="Celular">
    </div>

<!-- Montando o Perfil do usuário -->
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-name.png" class="instagram-name" alt="Nome Instagram">
        <div class="profile-photo">
          <img src="./img/perfil.jpg" lass="profile-photo"  alt="foto de perfil">
        </div>
        <br>
        <a href="#" class="instagram-login">Continue como suh.diamond </a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>

<!-- Confirmação do Perfil  -->
      <div class="group">
          <p class="not-account">Não é suh.diamond?</p>
          <div class="not-account">
            <span class="link-blue">Alternar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </div>
      </div>

<!-- Adicionando o Button dos Apps -->
    <div class="get-the-app">
      <p class="get-app">Baixe o aplicativo</p>
      <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>     
    </div>
    </div>
  </div>
</body>

</html>
